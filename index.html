<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./src/css/glorious.css" />
    <title>Glorious logo</title>
  </head>
  <body>
    <section class="original-animation">
      <div class="animation-container">
        <img src="./src/img/glorious.gif" alt="" />
      </div>
      <a class="website-link" href="https://glorious.agency/about/"> </a>
    </section>
    <section id="test" class="section-wrapper">
      <div class="content">
        <div class="timer-panel">
          <div class="controls">
            <div id="pause-play">pause</div>
            <div id="reset">reset</div>
          </div>
        </div>
        <div class="glor-wrapper">
          <div class="top">
            <div class="glorius one"></div>
            <div class="text design">
              <span>design</span>
            </div>
            <div class="glorius two"></div>
            <div class="text research">
              <span>research</span>
            </div>
            <div class="glorius three"></div>
            <div class="text tech">
              <span>tech</span>
            </div>
            <div class="glorius four"></div>
          </div>
          <div class="bottom">
            <div class="glorius left"></div>
            <div class="glorius right"></div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <script src="./src/js/gsap-custom-ease.js"></script>
    <script src="./src/js/glorious.js"></script>
  </body>
</html>
